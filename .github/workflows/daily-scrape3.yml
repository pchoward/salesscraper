name: Daily Scrape Job

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Match Python 3.9.22

      # Install Firefox and dependencies
      - name: Install Firefox and dependencies
        run: |
          sudo apt-get update
          # Install dependencies for Firefox and Xvfb
          sudo apt-get install -y snapd xvfb libx11-xcb1 libdbus-glib-1-2 libxt6 libgtk-3-0 libasound2t64
          # Install Firefox via snap
          sudo snap install firefox
          # Create a symbolic link to make Firefox accessible in PATH
          sudo ln -sf /snap/bin/firefox /usr/local/bin/firefox
          firefox --version

      # Install geckodriver manually
      - name: Install geckodriver
        run: |
          # Use geckodriver 0.34.0, compatible with a wide range of Firefox versions
          wget https://github.com/mozilla/geckodriver/releases/download/v0.34.0/geckodriver-v0.34.0-linux64.tar.gz
          tar -xzf geckodriver-v0.34.0-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver
          geckodriver --version

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the scraper with Xvfb
      - name: Run scraper
        run: |
          Xvfb :99 -screen 0 1920x1080x24 -ac -noreset &
          # Add a small delay to ensure Xvfb is fully initialized
          sleep 2
          export DISPLAY=:99
          # Verify Xvfb is running
          xdpyinfo -display :99 || echo "Xvfb failed to start"
          python zumiez_analyzer-grok2.py
        env:
          PYTHONUNBUFFERED: 1
          GECKODRIVER_LOG_LEVEL: debug

      # Upload artifacts
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-output
          path: |
            *.html
            *.json
            geckodriver.log