        border: 1px solid #A9A9A9;

        border-radius: 6px;
        text-decoration: none;
        margin-top: 1.6rem;

        font-size: 1.5rem;
        transition: border-color 0.2s ease-in;
      }

        .text-container--main {
          align-items: center;

        .page {
